version: '3.8'

services:
  orbisdb-node:
    build:
      context: .
      dockerfile: ./docker/core/Dockerfile
    ports:
      - "7008:7008"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13
    restart: always
    user: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=orbisdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: